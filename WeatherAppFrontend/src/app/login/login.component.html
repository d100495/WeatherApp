<div class="col-lg-4">
  <form #loginForm="ngForm" [hidden]="isRegister">
      <div class="form-group">
          <label for="username">Name</label>
          <input class="form-control" [(ngModel)]= loginModel.username id="username" placeholder="Name" name="username">
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" [(ngModel)]= loginModel.password id="password" placeholder="Password" name="password">
      </div>
      <button class="btn btn-primary" (click)="Login()">Login</button>
      <button class="btn btn-primary"  routerLink="/register">Register</button>
  </form>
  </div>
