<div class="col-lg-12" border-radius="10px">
  <agm-map [latitude]="lat" [longitude]="lon" [zoom]="zoom">
    <agm-marker *ngFor="let m of markers;" [latitude]="m?.latitude" [longitude]="m?.longitude" 
    (markerClick)="GetWeather(m.latitude, m.longitude, infoWindow)">

      <agm-info-window #infoWindow>
        <div class="container-fluid">
          <div class="latLongInfo"> Lon: {{weather?.Longitude}} | Lat: {{weather?.Latitude}}</div>
          <div class="col-lg-6">
            <div class="row">
                <img src="../../assets/weather-windy.png"> {{weather?.WindSpeed}} km/h
              <div class="row">
                <img src="../../assets/weather-pressure.png"> {{weather?.Pressure}} HPa
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div class="row">
                <img src="../../assets/thermometer.png"> {{weather?.Temperature}} °C
              </div>
              <div class="row">
                <img src="../../assets/weather-windChill.png"> {{weather?.WindChill}} °C
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <button (click)="AddToFavorite(m.weatherStationId, m.cityName, weather?.Longitude, weather?.Latitude)" class="btn buttonDetails btn-default te">Add to Favorite</button>
              <button (click)="OnDetails(m.Latitude, m.Longitude)" class="btn buttonDetails btn-default">Details</button>
            </div>
          </div>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
