<form #registerForm="ngForm">
    <div class="form-group">
        <label for="usernameRegister">Name</label>
        <input class="form-control" [(ngModel)]= registerModel.userName id="usernameRegister" placeholder="Name" name="usernameRegister">
    </div>
    <div class="form-group">
        <label for="passwordRegister">Password</label>
        <input class="form-control" type="password" [(ngModel)]= registerModel.password id="passwordRegister" placeholder="Password"
            name="passwordRegister">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input class="form-control" type="password" [(ngModel)]= registerModel.confirmPassword id="confirmPassword" placeholder="Password"
            name="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="Register()">Register</button>
</form>
<div class="alert alert-success" *ngIf="isSuccess">
    <strong>Success!</strong>
</div>
<div class="alert alert-danger" *ngIf="isFail">
    <strong>Error!</strong>
</div>
